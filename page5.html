<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                overflow-x: hidden;
                background-image: url("Atat√ºrk.jpg");
                background-repeat: no-repeat;
                background-size: contain;
                background-color: black;
                background-attachment: fixed;
            }
            p {
                font-size: 20px;
                color: white;
            }
            div {
                background-repeat: no-repeat;
                background-size: cover;
                padding: 20px;
                text-align: left;
                border-radius: 30px;
                background-color: #00001c;
                overflow: auto;
            }
            .cool_link_class_transition {
            }
            .cool_link_class_transition:hover {
                transform: scale(1.05);
                transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            div.cool_link_class_transition:hover p {
                color: white !important;
                transform: scale(1.1);
                transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            img {
                width: 600px;
                height: auto;
            }
        </style>
        <meta charset="UTF-8">

    <script>
    // JavaScript code can be added here if needed
        function handleKeyDown(event) {
            switch(event.key.toLowerCase()) {
                case 'r': window.location.reload(); break;
            }
        }
        function bodyComplete(e){ //initialization function
            document.addEventListener('keydown', handleKeyDown);
        }
